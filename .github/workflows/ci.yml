name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: '${{ github.workflow }}-${{ github.ref_name }}'
  cancel-in-progress: true

jobs:
  python_wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [windows, macos]

    runs-on: ${{matrix.os}}-latest

    env:
      DISPLAY: :0

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: 'source'
        submodules: true

    - name: Build python wheels
      uses: ./source/.github/actions/wheels/
