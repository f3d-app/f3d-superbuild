name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  check_nightly:
    runs-on: ubuntu-latest
    name: Check nightly is needed
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:

    - name: Checkout F3D
      uses: actions/checkout@v3
      with:
        repository: f3d-app/f3d
        fetch-depth: 0
        lfs: 'false'

    - name: check latest commit is less than a day
      id: should_run
      continue-on-error: true
      run: test -n "$(git log --since=72h)" && echo "should_run=true" >> $GITHUB_OUTPUT || echo "should_run=false" >> $GITHUB_OUTPUT

  build_and_package:
    needs: check_nightly
    if: ${{ needs.check_nightly.outputs.should_run == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{matrix.os}}
    container: ${{ matrix.os == 'ubuntu-latest' && 'ghcr.io/f3d-app/f3d-ci' || null }}

    env:
      DISPLAY: :0

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: 'source'
        submodules: 'true'
        lfs: 'true'

    - name: Build and package F3D
      uses: ./source/.github/actions/f3d-superbuild/
      with:
        f3d_version: origin/master
        os: ${{matrix.os}}

    - name: Recover F3D SHA information
      working-directory: ${{github.workspace}}/build/superbuild/f3d/src
      shell: bash
      run: |
        export F3D_SHA=$(git rev-parse HEAD)
        echo "F3D_SHA=$F3D_SHA" >> $GITHUB_ENV
        echo "PREVIOUS_NIGHTLY_TAG=$(git tag | grep v1.3.1-nightly)" >> $GITHUB_ENV
        echo "NIGHTLY_TAG=v1.3.1-nightly-g$(git rev-parse --short $F3D_SHA)" >> $GITHUB_ENV

    - name: Delete previous nightly release
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        repo: mwestphal/f3d
        keep_latest: 0
        delete_tags: true
        delete_tag_pattern: ${{env.PREVIOUS_NIGHTLY_TAG}}
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}

    - name: Publish nightly release
      uses: softprops/action-gh-release@v1
      with:
        repository: mwestphal/f3d
        token: ${{ secrets.SECRET_TOKEN }}
        prerelease: true
        tag_name: ${{env.NIGHTLY_TAG}}
        target_commitish: ${{env.F3D_SHA}}
        name: "Nightly"
        body: "Automatically generated nightly binary release"
        files: './build/F3D-*'
