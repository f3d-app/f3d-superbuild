name: Nightly

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  check_nightly:
    runs-on: ubuntu-latest
    name: Check nightly is needed
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
      f3d_sha: ${{ steps.should_run.outputs.f3d_sha }}
    steps:

    - name: Checkout F3D
      uses: actions/checkout@v3
      with:
        repository: f3d-app/f3d
        fetch-depth: 0
        lfs: 'false'

    - name: check latest commit is not tagged already
      id: should_run
      continue-on-error: true
      run: |
        test -z "$(git tag --points-at HEAD)" && echo "should_run=true" >> $GITHUB_OUTPUT || echo "should_run=false" >> $GITHUB_OUTPUT
        echo "f3d_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

#    - name: Advance nightly tag if needed
#      if: ${{ steps.should_run.outputs.should_run == 'true' }}
#      shell: bash
#      run: |
#        git tag nightly -f
#        git push nightly -f

  build_and_package:
    needs: check_nightly
    if: ${{ needs.check_nightly.outputs.should_run == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        enable_raytracing: [true, false]
        config:
          - { name: "Windows", os: windows-latest }
          - { name: "Linux", os: ubuntu-latest, container: "ghcr.io/f3d-app/f3d-ci" }
          - { name: "macOS", os: macos-latest }

    runs-on: ${{matrix.config.os}}
    container: ${{ matrix.config.container }}

    env:
      DISPLAY: :0

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: 'source'
        submodules: 'true'
        lfs: 'true'

    - name: Build and package F3D
      uses: ./source/.github/actions/f3d-superbuild/
      with:
        f3d_version: ${{ needs.check_nightly.outputs.f3d_sha}}
        enable_raytracing: ${{matrix.enable_raytracing}}

    - name: Delete previous nightly release assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.SECRET_TOKEN }}
        repository: f3d-app/f3d
        tag: nightly
        assets: "F3D-*-${{ matrix.enable_raytracing == 'true' && 'raytracing' || null }}-${{matrix.config.name}}*"

    - name: Publish nightly release
      uses: ncipollo/release-action@v1
      with:
        owner: f3d-app
        repo: f3d
        token: ${{ secrets.SECRET_TOKEN }}
        prerelease: true
        allowUpdates: true
        updateOnlyUnreleased: true
        tag: nightly
        name: "Nightly"
        body: "Automatically generated nightly binary release"
        artifacts: './build/F3D-*'

  advance_nightly:
    needs: check_nightly
    runs-on: ubuntu-latest
    name: Advance nightly tag
    env:
      GIT_LFS_SKIP_SMUDGE: 1

    steps:

    - name: Checkout F3D and advance nightly tag
      run: |
        git checkout https://github.com/f3d-app/f3d.git
        cd f3d
        git checkout ${{ jobs.check_nightly.outputs.f3d_sha}}
        git tag nightly -f
        git push https://${{ secrets.SECRET_TOKEN }}@github.com/f3d-app/f3d.git nightly -f
